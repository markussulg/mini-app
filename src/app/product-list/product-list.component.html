<h2>Products</h2>

<div *ngFor="let product of products | async">
  <h3>
    <a
      [title]="product.name + ' details'"
      [routerLink]="['/products', product.id]"
    >
      {{ product.name }}
    </a>
  </h3>
  <p *ngIf="product.description">Description: {{ product.description }}</p>
  <button type="button" (click)="toggleFavorite(product.id)"  *ngIf="!isFavorite(product.id); else elseBlock" >Favorite</button>
  <ng-template #elseBlock><button type="button" (click)="toggleFavorite(product.id)" >Unfavorite</button></ng-template>

  <app-product-alerts [product]="product" (notify)="onNotify()">
  </app-product-alerts>
</div>
